<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

<script>
    var a = document.getElementById("area")
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseleave', sair)

    function clicar(){
        a.innerText = ('Clicou!')
        a.style.color = 'black'
        a.style.backgroundColor = 'red'
    }
    function entrar(){
        a.innerText = "Entrou"
    }
    function sair(){
        a.innerText = "Saiu"
        a.style.backgroundColor = "lightcoral"
        a.style.color = "white"
    }
</script>

</body>
</html>
