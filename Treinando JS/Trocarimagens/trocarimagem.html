<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar imagens</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
        }
        div{
            position: absolute;
            top: 150px;
            left: 80px;
            
        }
    </style>
</head>
<body>
    <div>
        <img src="verde.png" id="verde">
        <input type="button" value="Preto" onclick="preto()" >
        <input type="button" value="Azul" onclick="azul('azul.jpg')">
        
    </div>


    <script>
        function preto(){
            const verde = document.getElementById('verde').src = "preto.jpg"
        }
        function azul(color){
            const verde = document.getElementById('verde').src = color;
        }
    </script>
</body>
</html>
