<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número <input type="number" name="n1" id="n1">
    Digite outro número <input type="number" name="n2" id="n2">
    <input type="button" value="Inverter" onclick="inverter()">

    <script>

        function inverter(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            alert(`numero1 = ${num1}        ` + `numero2 = ${num2}    ` + "Invertido    " + `numero1 = ${num2}      ` + `numero2= ${num1}`)
        }
    </script>
</body>
</html>
