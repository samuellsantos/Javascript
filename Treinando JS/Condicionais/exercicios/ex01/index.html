<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal_Consoante</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Veja se a letra que você digitou é vogal ou consoante...</h1>
    <p>Digite um caractere</p>
    <input type="text" name="caractere" id="caractere">
    <input type="button" value="Verificar" onclick="verificar()">


    <script>
        function verificar(){
            var letra = document.getElementById("caractere").value;
            letra = letra.toLowerCase();
            
            if(letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u'){
                alert('Vogal')
            }else{
                alert('Consoante')
            }
        }
    </script>
</body>
</html>
