<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>
    <h1>Descubra qual é o número maior entre 3</h1>
    n1<input type="number" name="n1" id="n1"> <br>
    n2<input type="number" name="n2" id="n2"> <br>
    n3<input type="number" name="n3" id="n3"><br>
    <input type="button" value="Verificar" onclick="comparar()">


    <script>
        function comparar(){
            var n1 = document.getElementById("n1") 
            var n2 = document.getElementById("n2")
            var n3 = document.getElementById("n3")
            
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var num3 = Number(n3.value)
            if(num1 > num2 && num1 > num3){
                alert(`O maior número é o ${num1}, portanto o N1`)
            }else if(num2 > num1 && num2 >num3){
                alert(`O maior número é o ${num2}, portanto o N2`)
            }else if(num3 > num1 && num3 > num2){
                alert(`O maior número é o ${num3}, portanto o N3`)
            }else if(num1 == num2 && num1 == num3){
                alert("Os três valores são iguais")
            }else{
                alert("[ERROR]")
            }
        }
    </script>
</body>
</html>
