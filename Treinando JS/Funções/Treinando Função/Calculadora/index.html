<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>
        Calculadora
    </h1>
    <p>
        Digite o primeiro número: <input type="number" name="n1" id="n1">
    </p>
    <p>
        Digite o segundo número: <input type="number" name="n2" id="n2">
    </p>
    <p>
        <input type="radio" name="calc" id="soma">Adição <br>
        <input type="radio" name="calc" id="menos">Subtração <br>
        <input type="radio" name="calc" id="vezes">Multiplicação <br>
        <input type="radio" name="calc" id="dividir">Divição
    </p>
    <input type="button" value="Calcular" id="calcular">
    <div id="res">
        Aqui vai o resultado
    </div>


    <script src="script.js"></script>
</body>
</html>
