<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        Interaja
    </div>


    <script>
        var action = document.getElementById("box")
        action.addEventListener('mouseenter', entrar)
        action.addEventListener('mouseout', sair)
        action.addEventListener('click', clicar)

        function entrar(){
            action.style.backgroundColor = 'darkblue'
            action.innerText = 'Entrou'
        }
        function sair(){
            action.style.backgroundColor = 'blue'
            action.innerText = 'Interaja'
            action.style.border =  'none'
        }
        function clicar(){
            action.innerText = 'Clicou'
            action.style.border =  '1px solid red'
        }
    </script>
</body>
</html>
