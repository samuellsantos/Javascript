<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>
            Calculator
        </p>
        <p id="campoNum">
            
        </p>
        <div class="buttons">
            <input type="button" value="C" id="clear" onclick="limpar()">
            <input type="button" value="<" id="clear" onclick="back()">
            <div class="firstLine">
                <input type="button" value="+" name="addbtn" onclick="displayNum('+')">
                <input type="button" value="-" name="mnbtn" onclick="displayNum('-')">
                <input type="button" value="*" name="mulbtn" onclick="displayNum('*')">
                <input type="button" value="/" name="divbtn" onclick="displayNum('/')">
            </div>
            <div class="secondLine">
                <input type="button" value="7" name="btn7" onclick="displayNum('7')">
                <input type="button" value="8" name="btn8" onclick="displayNum('8')">
                <input type="button" value="9" name="btn9" onclick="displayNum('9')">
                <input type="button" value="0" name="btn0" onclick="displayNum('0')">
            </div>
            <div class="thirdLine">
                <input type="button" value="4" name="btn4" onclick="displayNum('4')">
                <input type="button" value="5" name="btn5" onclick="displayNum('5')">
                <input type="button" value="6" name="btn6" onclick="displayNum('6')">
                <input type="button" value="." name="dotbtn" onclick="displayNum('.')">
            </div>
            <div class="fourLine">
                <input type="button" value="1" name="btn1" onclick="displayNum('1')">
                <input type="button" value="2" name="btn2" onclick="displayNum('2')">
                <input type="button" value="3" name="btn3" onclick="displayNum('3')">
                <input type="button" value="=" name="eqbtn" onclick="calcular()" class="equal">

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
