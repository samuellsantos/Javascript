<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu primeiro arquivo JavaScript</title>
    <style>
        body{
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to bottom, lightcoral, white);
            color: #fff;
        }

            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1>

<script>
    var n1 = Number(prompt('Digite um número'))
    var n2 = Number(prompt('Digite outro número'))

    alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
</script>
